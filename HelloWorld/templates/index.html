<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django基礎教學</title>
</head>
<body>
    {# 變量 #}
    <p>{{name}}</p>
    {# 列表 #}
    <p>{{views_list}}</p>
    <p>{{views_list.0}}</p>
    {# 字典 #}
    <p>{{views_dic}}</p>
    <p>{{views_dic.name}}</p>
    <p>{{views_dic.age}}</p>
    {# if/else #}
    <p>
        {% if score >= 95 and score <= 100 %}
            優秀
        {% else %}
            普通
        {% endif %}
    </p>



</body>
</html>
